<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <title>s h a u n 95</title>
  </head>

  <body>
    <div class="taskbar">
      <div class="startmenuicon">
        <img src="./assets/icons/startmenu.png" alt="startmenu" />
        <span>Start</span>
      </div>

      <div class="clock">
        <img src="./assets/icons/volume.png"/>
        <span id="hour"></span>
      </div>

      <div class="startmenu">
        <div class="logo-left-side">
          <strong style="color:white">95</strong>
          <strong>Shaun</strong>
        </div>

        <div>
          <span>Programs</span>
        </div>

        <div>
          <span>Documents</span>
        </div>

        <div>
          <span>Settings</span>
        </div>

        <div>
          <span>Find</span>
        </div>

        <div>
          <span>Help</span>
        </div>

        <div>
          <span>Run</span>
        </div>

        <div>
          <span>Shut down...</span>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>

  </body>
    
</html>
